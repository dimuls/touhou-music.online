{{define "album"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Listen touhou music online. Слушай тохо
     музыку онлайн.">
    <meta name="keywords" content="touhou,music,online,тохо,музыка,онлайн">
    <title>{{.Album.Year}} - {{.Album.Title}}</title>

    <link rel="stylesheet" type="text/css" href="/css/album.css?v5">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function() {
                try {
                    w.yaCounter50256039 = new Ya.Metrika2({
                        id:50256039,
                        clickmap:true,
                        trackLinks:true,
                        accurateTrackBounce:true,
                        webvisor:true
                    });
                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                    s = d.createElement("script"),
                    f = function () { n.parentNode.insertBefore(s, n); };
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://mc.yandex.ru/metrika/tag.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else { f(); }
        })(document, window, "yandex_metrika_callbacks2");
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/50256039" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
</head>
<body data-album="{{.AlbumJSON}}">

<div class="album">

    <a class="back" href="/"><span class="arrow">&larr;</span> Back</a>

    <div class="header">
        <img class="cover" src="{{.Album.Cover}}"/>
        <h1 class="title">{{.Album.Year}} - {{.Album.Title}}</h1>
    </div>

    {{range $track := .Album.Tracks}}

        <div class="track">

            <div class="play"
                 data-bind="click: playPause"
                 data-track-number="{{$track.Number}}"></div>

            <div class="title">{{$track.Number}}. {{$track.Title}}</div>

        </div>

    {{end}}

    <a class="back" href="/"><span class="arrow">&larr;</span> Back</a>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"
        integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.min.js"
        integrity="sha256-xBcR4i4ye4rtowH50D55ALv0fUWqFpS5YjHfer+rFvY="
        crossorigin="anonymous"></script>

<script src="/js/album.js?v3"></script>

</body>
</html>
{{end}}
